<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">

        <div class="container">

            <!--logo-->
            <div class="logo">

                <img src="img/logo.png" alt="logo">

            </div>
            <!--fine logo-->

            <!--input section-->
            <section class="input-section">

                <input v-model="newTodo" @keyup.enter="addNewTodo" type="text" class="input-text" placeholder="Nuovo ToDo">
                <button @click="addNewTodo" class="btn">Aggiungi</button>

            </section>
            <!--fine input section-->

            <!--list section-->
            <section class="list-section">

                <ul v-if="todoList.length > 0" class="todo-list">

                    <li v-for="(todo,index) in todoList">
                        {{todo}}
                        
                        
                        <span @click="removeTodo(index)" class="delete">
                            <i class="fas fa-times"></i>
                        </span>
                    </li>

                </ul>

                <div v-else >Nessuna cosa da fare!</div>

            </section>
            <!--fine list section-->



        </div>

    </div>
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
